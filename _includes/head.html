<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/poole.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/lanyon.css">
  <link rel="stylesheet" href="/octicons/octicons.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-177400-7', 'reams.me');
    ga('send', 'pageview');
  </script>

  <meta name="google-site-verification" content="UbmSmRQVJsUrbm45c8F_OEyLMNPr7wLW0H0M13GXSsc" />

  <!-- Facebook Open Graph -->
  <meta property="fb:admins" content="10200068"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:locale" content="en_us"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  {% if page.title == "Home" %}
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.description | strip_html }}"/>
  {% else %}
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
  {% endif %}

  {% if page.title != "Home" %}
  <!-- Twitter Cards -->
  <meta property="twitter:card" content="summary"/>
  <meta property="twitter:title" content="{{ page.title }}"/>
  <meta property="twitter:description" content="{{ page.excerpt | strip_html }}"/>
  {% endif %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
</head>
