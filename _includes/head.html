<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv='X-Frame-Options' CONTENT="SAMEORIGIN">
  <meta http-equiv='Content-Security-Policy' CONTENT="default-src 'self' https://fonts.googleapis.com; font-src https://fonts.googleapis.com https://fonts.gstatic.com; frame-ancestors 'self'">
  <meta http-equiv='X-XSS-Protection' CONTENT="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!-- Enable Web Monetization -->
  <meta name="monetization" content="$coil.xrptipbot.com/GOBqxYxVSxmEzXizTCEpYg">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.min.css?v={{ site.version }}">
  <link rel="stylesheet" href="/octicons/octicons.css?v={{ site.version }}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <meta name="google-site-verification" content="UbmSmRQVJsUrbm45c8F_OEyLMNPr7wLW0H0M13GXSsc" />

  <!-- Facebook Open Graph -->
  <meta property="fb:admins" content="10200068"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:locale" content="en_us"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  {% if page.title == "Home" %}
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.description | strip_html }}"/>
  {% else %}
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
  {% endif %}

  {% if page.title != "Home" %}
  <!-- Twitter Cards -->
  <meta property="twitter:card" content="summary"/>
  <meta property="twitter:title" content="{{ page.title }}"/>
  <meta property="twitter:description" content="{{ page.excerpt | strip_html }}"/>
  {% endif %}

  <!-- RSS -->
  {% feed_meta %}
</head>
