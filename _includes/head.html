<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv='Content-Security-Policy' CONTENT="default-src 'self' https://fonts.googleapis.com https://platform.twitter.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' https://github.githubassets.com; frame-ancestors 'self';">
  <meta http-equiv='X-Frame-Options' CONTENT="SAMEORIGIN">
  <meta http-equiv='X-XSS-Protection' CONTENT="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="/css/styles.min.css?v={{ site.version }}">
  <link rel="stylesheet" href="/octicons/octicons.css?v={{ site.version }}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="google-site-verification" content="UbmSmRQVJsUrbm45c8F_OEyLMNPr7wLW0H0M13GXSsc">

  <meta property="fb:admins" content="10200068">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:locale" content="en_us">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.title == "Home" %}
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description | strip_html }}">
  {% else %}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}">
  {% endif %}

  {% if page.title != "Home" %}
  <meta property="twitter:card" content="summary">
  <meta property="twitter:title" content="{{ page.title }}">
  <meta property="twitter:description" content="{{ page.excerpt | strip_html }}">
  {% endif %}

  {% feed_meta %}
</head>
