---
layout: default
---

<h1>This is Devin's website!</h1>

{% for post in site.posts %}
	<article class="post clearfix">
	  <div class="post-content">
	    <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
	  </div>
	  <div class="post-meta">
	    <p>{{ post.date | date: "%d %h %Y" }}</p>
	  </div>
	</article>
{% endfor %}
