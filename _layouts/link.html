---
layout: default
---

<div class="post">
	<h1 class="post-title">
	  <a href="{{ page.link }}" title="External link to {{ page.title }}">
	    {{ page.title }}
	  </a>
	  <span class="octicon octicon-link-external"></span>
	</h1>
    <span class="post-date">{{ page.date | date: "%A, %B %-d, %Y" }}</span>
	{{ content }}
</div>
